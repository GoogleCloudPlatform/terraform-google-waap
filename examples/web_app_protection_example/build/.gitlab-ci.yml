# Gitlab-ci
image:
  name: hashicorp/terraform:1.3.9
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

variables:
  REPO_FOLDER: "web_app_protection_example"
  STATE_BUCKET_NAME: "<STATE_BUCKET_NAME>"
  TF_SA_EMAIL: "<TF_SA_EMAIL>"

before_script:
  - |
    echo "Setting up gcloud for impersonation"
    gcloud config set auth/impersonate_service_account "$TF_SA_EMAIL"
    echo "Adding bucket information to backends"
    for i in `find -name 'backend.tf'`; do sed -r -i "s/_BUCKET_GCS_/"$STATE_BUCKET_NAME"/" $i; done
    for i in `find -name 'jenkins-functions.sh'`;do chmod +x $i; done
    cd examples/"$REPO_FOLDER" ; cp -Prf ../../modules .
    for i in `find environments/ -mindepth 1 -maxdepth 1 -type d` ; do cp -Prf *.tf ./scripts/ $i ; done

stages:
  - tf_init
  - tf_plan_all
  - tf_plan
  - tf_apply

tf_init:
  stage: tf_init
  script:
    - export GOOGLE_IMPERSONATE_SERVICE_ACCOUNT="$TF_SA_EMAIL"
    - build/jenkins-functions.sh init "$CI_COMMIT_BRANCH"
  only:
    - dev
    - prd
    - npd
  artifacts:
    paths:
      - $CI_PROJECT_DIR/examples/$REPO_FOLDER/environments
  tags:
    - gitlab-runner

tf_plan_all:
  stage: tf_plan_all
  script:
    - export GOOGLE_IMPERSONATE_SERVICE_ACCOUNT="$TF_SA_EMAIL"
    - build/jenkins-functions.sh plan_validate_all "$CI_COMMIT_BRANCH"
  except:
    - dev
    - prd
    - npd
  tags:
    - gitlab-runner

tf_plan:
  stage: tf_plan
  script:
    - export GOOGLE_IMPERSONATE_SERVICE_ACCOUNT="$TF_SA_EMAIL"
    - build/jenkins-functions.sh plan "$CI_COMMIT_BRANCH"
  only:
    - dev
    - prd
    - npd
  artifacts:
    paths:
      - $CI_PROJECT_DIR/examples/$REPO_FOLDER/tmp_plan/*.tfplan
  tags:
    - gitlab-runner

tf_apply:
  stage: tf_apply
  script:
    - export GOOGLE_IMPERSONATE_SERVICE_ACCOUNT="$TF_SA_EMAIL"
    - build/jenkins-functions.sh apply "$CI_COMMIT_BRANCH"
  only:
    - dev
    - prd
    - npd
  tags:
    - gitlab-runner
